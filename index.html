<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BEME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #fff;
      touch-action: none;
      overscroll-behavior: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="p.png" alt="My Drawing">

  <script>
    // タッチ操作によるズームを防止
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());

    // Windowsタッチ操作のズーム（Ctrl+スクロール）対策
    window.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    // 2本指ズーム操作防止（iOS/一部Android対策）
    window.addEventListener('touchmove', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
